<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <link  rel="stylesheet"        th:src="@{/bootstrap/bootstrap.min.css}"></link>
    <script type="text/javascript" th:src="@{/validate/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/validate/messages_zh.min.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layui.js}"></script>
    <link  rel="stylesheet"        th:src="@{/layer/css/layui.css}"></link>
    <script type="text/javascript" th:src="@{/md5.js}"></script>
    <script type="text/javascript" th:src="@{/common.js}"></script>
</head>
<body>

<form name="loginForm" id="loginForm" method="post" style="width: 50%;margin: 0 auto">
    <h2 style="text-align: center; margin-bottom: 20px" >用户登录</h2>
    <div class="form-group">
       <div class="row">
           <label class="form-check-label col-md-4">请输入手机号码</label>
           <div class="col-md-5">
               <input id="mobile" name="moblie" class="form-control"
               type="text"
               placeholder="手机号码"
               maxlength="11"
               required="true">
           </div>
           <div class="col-md-1">
           </div>
       </div>
    </div>
        <div class="form-group">
            <div class="row">
                <label class="form-check-label col-md-4">请输入密码</label>
                <div class="col-md-5">
                    <input id="password" name="password" class="form-control"
                           type="text"
                           placeholder="密码"
                           required="true">
                </div>
            </div>
    </div>
        <div class="row">
         <div class="col-md-5">
             <button class="btn btn-primary btn-block" type="reset" onclick="reset()">
                 重置</button>
             <button class="btn btn-primary btn-block" type="submit" onclick="login()">
                 登录</button>
         </div>
        </div>
    </form>


</body>
<script>
    function login(){
        g_showLoading() ;
        var inputpass = $("#password").val();
        var mobile = $("#mobile").val();
        $.ajax({
            url:"dologin",
            type:"post",
            data:{
                mobile:mobile,
                password:inputpass
            },
            success:function (data){
                layer.closeAll();
                if(data.code==200){
                    layer.msg("成功");
                }else {
                    layer.msg(data.mssage+data.obj);
                }

            },
            error:function () {
                layer.closeAll();
                layer.msg("异常")
            }
        })
    }

    function g_showLoading(){
        var idx = layer.msg('处理中。。。。',
            {icon:16 ,shade:[0.5,'#f5f5f5'],scrollbar:false,offset:'0px',
                time:100000
            }
    );
        return idx ;
    }
</script>

</html>
